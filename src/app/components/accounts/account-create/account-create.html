<div class="container mt-4">
  <h3 class="mb-3">Create New Account</h3>

  <form [formGroup]="accountForm" (ngSubmit)="onSubmit()" class="row g-3">
    <div class="col-md-6">
      <label for="name" class="form-label">Name *</label>
      <input id="name" type="text" class="form-control" formControlName="name" />
    </div>

    <div class="col-md-6">
      <label for="email" class="form-label">Email *</label>
      <input id="email" type="email" class="form-control" formControlName="email" />
    </div>

    <div class="col-md-6">
      <label for="phone" class="form-label">Phone</label>
      <input id="phone" type="text" class="form-control" formControlName="phone" />
    </div>

    <div class="col-md-6">
      <label for="gst" class="form-label">GST Number</label>
      <input id="gst" type="text" class="form-control" formControlName="gstNumber" />
    </div>

    <div class="col-12">
      <label for="address" class="form-label">Address</label>
      <textarea id="address" rows="3" class="form-control" formControlName="address"></textarea>
    </div>

    <div class="col-12 text-end">
      <button pButton type="submit" [disabled]="accountForm.invalid" label="Save" class="p-button-success"></button>
    </div>
  </form>
</div>
