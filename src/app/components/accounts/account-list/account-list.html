<div class="container mt-4">
  <h3>All Accounts</h3>

  <p-table [value]="accounts" [loading]="loading" class="p-datatable-gridlines mt-3">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>GST</th>
        <th>Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-account>
      <tr>
        <td>{{ account.name }}</td>
        <td>{{ account.email }}</td>
        <td>{{ account.phone }}</td>
        <td>{{ account.gstNumber }}</td>
        <td>
          <button pButton icon="pi pi-pencil" class="p-button-text" (click)="editAccount(account.id)"></button>
          <button pButton icon="pi pi-trash" class="p-button-text text-danger" (click)="deleteAccount(account.id)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
