<!-- src/app/components/create-item/create-item.component.html -->
<div class="container mt-4">
  <div class="card p-4">
    <h5 class="card-title mb-3">Create New Item</h5>

    <form [formGroup]="itemForm" (ngSubmit)="createItem()">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Barcode</label>
          <input
            
            class="form-control"
            formControlName="barcode"
            placeholder="e.g. 66990406"
          />
          <div
            class="text-danger small"
            *ngIf="itemForm.get('barcode')?.invalid && itemForm.get('barcode')?.touched"
          >
            Barcode is required.
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input
            
            class="form-control"
            formControlName="name"
            placeholder="Item name"
          />
          <div
            class="text-danger small"
            *ngIf="itemForm.get('name')?.invalid && itemForm.get('name')?.touched"
          >
            Name is required.
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Date of Purchase</label>
          <input
            type="date"
            class="form-control"
            formControlName="dateOfPurchase"
          />
        </div>

        <div class="col-md-6">
          <label class="form-label">Quantity</label>
          <input
            type="number"
            class="form-control"
            formControlName="quantity"
            placeholder="1"
          />
        </div>

        <div class="col-md-6">
          <label class="form-label">Buy Price</label>
          <input
            type="number"
            class="form-control"
            formControlName="buyPrice"
            placeholder="0.00"
          />
        </div>

        <div class="col-md-6">
          <label class="form-label">Sell Price</label>
          <input
            type="number"
            class="form-control"
            formControlName="sellPrice"
            placeholder="0.00"
          />
        </div>

        <div class="col-md-6">
          <label class="form-label">Color (optional)</label>
          <input
            
            class="form-control"
            formControlName="color"
            placeholder="e.g. Red"
          />
        </div>
      </div>

      <div class="mt-4">
        <button
          pButton
          type="submit"
          label="Create Item"
          icon="pi pi-plus"
          class="p-button-primary"
          [disabled]="itemForm.invalid"
        ></button>
      </div>
    </form>
  </div>
</div>
